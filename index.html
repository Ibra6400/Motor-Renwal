<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motor Renewal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="logo1.png" class="logo" /></a>
        <ul>
          <li><a href="#">Arabic</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2 class="title">Renew Your Motor Insurance</h2>
        </div>
        <div class="content-form">
          <h2>Qoutaion Number: Q/100/2903</h2>
          <div class="formBox">
            <div class="form">
              <form class="main-form">
                <label for="Customer Name">Customer Name: XYZ</label>
                <label for="Customer ID">Customer ID: 12345678</label>
                <label for="Insurance Period"
                  >Insurance Period: 01/02/2021 to 01/02/2022</label
                >
                <label for="Sequence Number">Sequence Number: 123456789</label>
                <label for="Plate Number">Plate Number: 1234 ABC</label>
                <label for="Vechicle Make">Vechicle Make: Toyota</label>
                <label for="Vechicle Mode">Vechicle Mode: Camry</label>
                <label for="Body Type">Body Type: Sedan</label>
                <label for="Manufacture Year">Manufacture Year: 2021</label>
                <div class="space">
                  <label for="">-------------------------</label>
                  <label for="">Final Premium: 1050 SAR</label>
                  <button class="btn">Pay and Renew Now</button>
                </div>
              </form>
            </div>
            <div class="imgBox">
              <img src="img1.jpg" class="gua" />
              <div class="download">
                <div class="dowlaodtitle">
                  <h2>Download the full details</h2>
                </div>
                <div class="pdf">
                  <img src="file.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
